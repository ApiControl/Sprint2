    const vetor_colmeia = [];

    function buscarColmeias(num) {
      var fkEmpresa = sessionStorage.FK_EMPRESA

      fetch(`/colmeias/buscar/${fkEmpresa}`, {
        cache: 'no-store'
        }).then(function(response) {

            if(response.ok) {
                response.json().then(function(resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    inserirColmeias(resposta);

            });
        }else {
            console.error('Nenhum dado encontrado ou erro na API')
        }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`)
        })


    }

    function inserirColmeias(resposta) {

      for(var i=0; i < resposta.length;i++) {
        colmeia_banco.push(resposta[i].idColmeia)
        vetor_colmeia.push(i+1);
      }

      adicionar_colmeia();

    }

    function atualizarGraficoTemperatura(num) {
      var fkEmpresa = sessionStorage.FK_EMPRESA;
      numero = colmeia_banco[num-1];
      var sensor = 1

      fetch(`/medidas/ultimas/`, {
        headers: {
          "id": numero,
          "sensor": sensor
        },
        cache: 'no-store'
        }).then(function(response) {

            if(response.ok) {
                response.json().then(function(resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    ultimasLabels = [];
                    ultimasTemperaturas = [];
                    ultimasUmidades = [];

                  for(var i=0; i<resposta.length;i++) {
                    ultimasLabels.push(resposta[i].momento_grafico);
                    ultimasTemperaturas.push(resposta[i].valorRegistrado);
                  }

                    atualizarGraficoUmidade(numero);

            });
        }else {
            console.error('Nenhum dado encontrado ou erro na API')
        }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`)
        })


    }

    function atualizarGraficoUmidade(numero) {
      var sensor = 2;

      fetch(`/medidas/ultimas/`, {
        headers: {
          "id": numero,
          "sensor": sensor
        },
        cache: 'no-store'
        }).then(function(response) {

            if(response.ok) {
                response.json().then(function(resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    graficos.style.display = "flex";
                    holder.style.display = "none";

                  for(var i=0; i<resposta.length;i++) {
                    ultimasUmidades.push(resposta[i].valorRegistrado);
                  }

                    atualizarGraficos();
            });
        }else {
            console.error('Nenhum dado encontrado ou erro na API')
        }
        })
        .catch(function (error) {

    function atualizarGraficos() {

                    ultimasLabels.push(resposta[0].momento_grafico);

                    ultimasTemperaturas.push(resposta[0].valorRegistrado);

                    atuallizarTempoRealUmidade()
                  }

        }else {
