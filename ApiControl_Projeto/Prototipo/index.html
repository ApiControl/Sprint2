<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_prot.css">
    <title>Home</title>
</head>
<body>

    <div class="header">
        <a href="#default" class="logo">ApiControl</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#simulacao">Simulação</a>
          <a href="#servicos">Serviços</a>
          <a href="#sobre">Sobre</a>
          <a href="#contato">Contato</a>
          <a href="#login">Login</a>
          <a href="#cadastro">Cadastro</a>
        </div>
      </div>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Imagens do slider / Captions / Números da página -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="apicultura.jpg" style="width:100%">
        <div class="text">
            <h5>Slide de Abelha</h5>
            <p>Olha as abelha que bonitinha</p>
            <!-- Dots/"bolinhas" -->
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Mel.jpg" style="width:100%">
        <div class="text">
            <h5>Slide de Mel</h5>
            <p>Olha os mel que as abelha bonitinha tão fazendo</p>
            <!-- Dots/"bolinhas" -->
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="colmeia.jpg" style="width:100%">
        <div class="text">
            <h5>Slide de Colmeia</h5>
            <p>Olha as colmeia como vai trabalhando no mel</p>
            <!-- Dots/"bolinhas" -->
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
  
    <!-- Botão de previous e next -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  
</body>
</html>

<script>

let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

</script>
